<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Ex</title>
</head>
<body>

    <div>
        <h2>Loop Example</h2>

        <button type="button" onclick="generateDay()">Generate DropDown</button>
        <p id="dayDropDown">
        </p>

        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>

        <script>
            function loopEx(){

                for(let num=1; num <= 10; num++){
                    console.log(num);
                }

                for(let num=20; num >= 11; num--){
                    console.log(num);
                }

                let whNum=10;
                while(whNum <= 40){
                    console.log("WhNum : " + whNum);
                    whNum++;
                }

                let dWhNum = 10;
                do{
                    console.log("Do While : " + dWhNum);
                    dWhNum++;
                }while(dWhNum <= 60);
            }
            loopEx();

            function generateDay(){

                let result = "<select id='day'>";
                let stDay = 1;
                while(stDay <= 31){
                    //result = result +
                    result += "<option>" + stDay + "</option>";
                    stDay++;
                }

                result += "</select>";
                document.getElementById('dayDropDown').innerHTML = result;
            }

            function addition(){
            for(let num=50; num >= 10; num--){
                console.log(num);

            }
            }
            addition();


            


        </script>
    </div>
    
</body>
</html>
