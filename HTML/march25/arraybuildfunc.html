    <h2>Array emaxples</h2>

    <script>

        let arr = [10,20,30,40,20,70];

        function push(arr, ele){

            console.log("Before Push : " + arr);
            arr[ arr.length ] = ele;
            console.log("After Push : " + arr);
            return arr.length;
        }
        console.log(push(arr, 60));

        function pop(arr){

            console.log("Before Pop : "+ arr);
            let removedEle = arr[arr.length-1];
            arr.length = arr.length-1;
            console.log("After Pop : "+ arr);
            return removedEle;
        }

        console.log(pop(arr));

        
        function indexOf(arr, srEle){
            console.log("Arr Index Of: "+ arr);
            for(let idx=0; idx < arr.length; idx++){
                if(arr[idx] == srEle){
                    return idx;
                }
            }
            return -1;
        }

        console.log(indexOf(arr, 20));
        console.log(indexOf(arr, 200));

        function lastIndexOf(arr, srEle){
            console.log("Arr Last Index Of: "+ arr);
            for(let idx=arr.length-1; idx >= 0; idx--){
                if(arr[idx] == srEle){
                    return idx;
                }
            }
            return -1;
        }
        console.log(lastIndexOf(arr, 20));
        console.log(lastIndexOf(arr, 200));



        function reverse(arr){
            console.log("Arr Before Reverse : "+ arr);
            let newArr = [];
            for(let idx=arr.length-1; idx >= 0; idx--){
                console.log(arr[idx]);
                newArr[ newArr.length ] = arr[idx];
            }
            console.log(newArr);
            arr = newArr;
            console.log("Arr After Reverse : "+ arr);
        }
        reverse(arr);

        function unshift(arr, ele){
            console.log("Before unshift : " + arr);
            for(i=arr.length; i>0; i-- ) {
                arr[i]=arr[i -1];
                arr[0]=ele;
                console.log("After unshift : " + arr);
            return arr.length;
                 
            }
            }
            console.log(unshift(arr, 5));

            function shift(arr){
                console.log("before shift:"+ arr); 
                let removednum=arr[arr.length-1];
                arr.length=arr.length-1;   
                console.log("after shift:"+ arr);
                return removednum;

            }
            console.log(shift(arr));

            function sort(arr,ele){
                console.log(" arr before sort :"+ arr);
                arr.sort((a,b)=>a-b);
                console.log(" arr after sort :"+ arr);
                return arr;
                
            }
            console.log(sort(arr));

            console.log(fruits);
                arrOutput += "Array : " + fruits + "<br>";
