    <script>
        function validatenumber(){
            let number =document.getElementById('number').value;
            let result ="";

            if( number >=0){
                result = "positive number";

            }else{
                result = "negative number";
            }
        
            document.getElementById('numbermsg').innerHTML = result;

        }
        

        function discount(){
            let billAmount =document.getElementById('nmbr').value;
            let result ="";
            
            if( billAmount > 1000){
                let discount = billAmount * 0.10;
                let finalamount = billAmount - discount;
                result = "Total Amount  : "+  billAmount;

                result =result + "<br>Final amount: "+ finalamount;

            }else{  
                result = "your not eligable for discount";
            }
        
            document.getElementById('discountmsg').innerHTML = result;
        }

        function validateven(){

        function gradecal(){
            let number =document.getElementById('grade').value;
            let result ="";
            if(number >= 90 && number <= 100){
                result = "A GRADE";
            }
            else if(number >80 && number <=90){
                result = "B GRADE"
            }
            else if(number >70 && number <=80){
                result = "C GRADE"
            }
            else if(number >60 && number <=70){
                result = "C GRADE"
            }
            else if(number >50 && number <=60){

            }
            else{
                result = "FAIL";

        }
