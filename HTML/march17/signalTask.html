<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-4">
        <h2>Signal Task</h2>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="west()">West</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="north()">North</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="south()">South</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="east()">East</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col vertRoad defaultRoadClr" id="nw"> </div>
            <div class="col vertRoad defaultRoadClr" id="ne"> </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col horiRoad defaultRoadClr" id="wn"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col horiRoad defaultRoadClr" id="en"></div>
        </div>
        <div class="row">
            <div class="col horiRoad defaultRoadClr" id="ws"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col horiRoad defaultRoadClr" id="es"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col vertRoad defaultRoadClr" id="sw"></div>
            <div class="col vertRoad defaultRoadClr" id="se"></div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        var westNorth, westSouth, eastNorth, eastSouth, northWest, northEast, southWest, southEast;
        function getInput(){
            westNorth = document.getElementById('wn');
            westSouth = document.getElementById('ws');
            eastNorth = document.getElementById('en');
            eastSouth = document.getElementById('es');
            northWest = document.getElementById('nw');
            northEast = document.getElementById('ne');
            southWest = document.getElementById('sw');
            southEast = document.getElementById('se');
        }
        function defaultGreen(){
            getInput();
            westNorth.style.backgroundColor = "green";
            westSouth.style.backgroundColor = "green";
            eastNorth.style.backgroundColor = "green";
            eastSouth.style.backgroundColor = "green";
            northWest.style.backgroundColor = "green";
            northEast.style.backgroundColor = "green";
            southWest.style.backgroundColor = "green";
            southEast.style.backgroundColor = "green";
        }
        function north(){
            defaultGreen();
            westNorth.style.backgroundColor = "red";
            southWest.style.backgroundColor = "red";
            eastSouth.style.backgroundColor = "red";
        }
        function south(){
            defaultGreen();
            northEast.style.backgroundColor = "red";
            westNorth.style.backgroundColor = "red";
            eastSouth.style.backgroundColor = "red";
        }
        function east(){
            defaultGreen();
            southWest.style.backgroundColor = "red";
            westNorth.style.backgroundColor = "red";
            northEast.style.backgroundColor = "red";
        }
        function west(){
            defaultGreen();
            eastSouth.style.backgroundColor = "red";
            southWest.style.backgroundColor = "red";
            northEast.style.backgroundColor = "red";
        }
        
    </script>
    <style>
        .horiRoad{
            width:200px;
            height: 100px;
            border-style: dashed;
            border-width: 5px;
            border-color:white;
        }
        .vertRoad{
            width:25px;
            height: 200px;
            border: dashed 5px white;
        }
        .defaultRoadClr{
            background-color: black;
        }
        
    </style>
    
</body>
</html>
