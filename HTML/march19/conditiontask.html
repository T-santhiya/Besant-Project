<body>

    <h2>condition task</h2>

    <tr><td>products :</td>

            <option id="cookies">cookies</option>

      <div>

    <script>

        function productprice(){
            let product =document.getElementById('products').value;
            result = ""
            console.log(product);
            if(product == "oil"){
                result = "105";
            }
            else if(product == "rice"){
                result = "150"
            }
            else if(product=="cookies"){
                result = "25"
            }
            else if(product=="fruits"){
                result = "200"
            }
            else if(product=="chocolates"){
                result = "50"
            }
            else{
                result = "product not found";
            }
            
            
            document.getElementById('price').innerHTML = result;
        }
        




    </script>
