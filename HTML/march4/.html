<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
    
        .container {
            position: relative;
            width: 300px; /* Adjust size as needed */
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
        }
    
        .container img {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 0.5s ease-in-out;
        }
    
        .over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    
        .container:hover .over {
            opacity: 1;
        }
    </style>
     <div class="container">
        <img src="../asserts.html/projects/asserts/fruits/apple.jpg" alt="apple">
        <div class="over">
            <h2>hii im apple</h2>
        </div>

    </div>

   

</body>
</html>
